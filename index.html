<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quicksites</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#212121">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="resources/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
        <!-- Egen CSS -->
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <main>
            <!-- Container till tiles -->
            <div class="tile-container" id="tileContainer">
                <div class="tile" id="addSiteTile" data-toggle="modal" data-target="#addSiteModal">
                    <div class="tile-img" style="background-image: url('resources/images/icon_add_white.png');"></div>
                    <span class="tile-title" style="text-transform: none;">Add a site</span>
                </div>
                <!-- Tile skeleton -->
                <!-- <a href="url">
                    <div class="tile">
                        <div class="tile-img" style="background-image: url('resources/images/icon_default.png');"></div>
                        <span class="tile-title">Titel</span>
                    </div>
                </a> -->
            </div>
        </main>

        <!-- .............. Dialoger / Modals  .............. -->
        
        <!-- Add site modal -->
        <div class="modal fade" id="addSiteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a site</h5>
                    </div>
                    <div class="modal-body">
                        <form id="addSiteModalForm">
                            <div class="form-group">
                                <label for="addSiteModalUrlInp">URL</label>
                                <input type="text" class="form-control" id="addSiteModalUrlInp" placeholder="Enter site URL here">
                            </div>
                        </form>
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-secondary btn-sm mb-1" data-toggle="collapse" data-target="#sugSitesCollapse">Show suggested sites</button>
                            <br>
                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                        </div>
                        <div class="collapse mt-3" id="sugSitesCollapse">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-action d-flex align-items-center pl-2" id="sugSitesFacebook">
                                    <img class="img-32 mr-2" src="resources/images/icon_facebook.png"> Facebook
                                </li>
                                <li class="list-group-item list-group-item-action d-flex align-items-center pl-2" id="sugSitesGoogle">
                                    <img class="img-32 mr-2" src="resources/images/icon_google.png"> Google
                                </li>
                                <li class="list-group-item list-group-item-action d-flex align-items-center pl-2" id="sugSitesTwitter">
                                    <img class="img-32 mr-2" src="resources/images/icon_twitter.png"> Twitter
                                </li>
                                <li class="list-group-item list-group-item-action d-flex align-items-center pl-2" id="sugSitesYoutube">
                                    <img class="img-32 mr-2" src="resources/images/icon_youtube.png"> Youtube
                                </li>
                            </ul>
                        </div>
                
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-info" id="addSiteModalAddBtn">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Site properties modal -->
        <div class="modal fade" id="sitePropModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Properties</h5>
                    </div>
                    <div class="modal-body">
                        <form id="sitePropModalForm">
                            <div class="form-group">
                                <label for="sitePropModalFormNameInp">Name</label>
                                <input type="text" class="form-control" id="sitePropModalFormNameInp" required>
                            </div>
                            <div class="form-group">
                                <label for="sitePropModalFormUrlInp">URL</label>
                                <input type="text" class="form-control" id="sitePropModalFormUrlInp" required>
                            </div>
                            <div class="form-group">
                                <label for="sitePropModalFormIconUrlInp">Icon</label>
                                <input type="text" class="form-control" id="sitePropModalFormIconUrlInp" placeholder="URL to custom icon">
                                <small class="form-text text-muted">Leave empty to use default icon</small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-info" id="sitePropModalSaveBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Site actions modal -->
        <div class="modal fade" id="siteActionsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body p-1">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action mb-1" id="siteActionsModalEditBtn">
                                <i class="fa fa-pencil mr-2" aria-hidden="true"></i>
                                Edit
                            </button>
                            <button type="button" class="list-group-item list-group-item-action" id="siteActionsModalRemoveBtn">
                                <i class="fa fa-trash mr-2" aria-hidden="true"></i>
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="resources/js/jquery-3.2.1.slim.min.js"></script>
        <script src="resources/js/popper.min.js"></script>
        <script src="resources/bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js"></script>
        <!-- Egen Javascript -->
        <script src="resources/js/main.js"></script>
    </body>
</html>
